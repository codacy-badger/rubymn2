version: "3"

services:
  web:
    build: .
    volumes:
      - .:/home/winner/myapp
    environment:
      - BUNDLE_PATH=/home/winner/myapp/tmp/bundle
      - BUNDLE_APP_CONFIG=/home/winner/myapp/.bundle
    user: winner
    command:
      - bundle
      - exec
      - rails
      - server
      - --binding=0.0.0.0
      - --port=3000
    ports:
      - "3000:3000"
    links:
      - mailcatcher
    env_file:
      - .env-docker/development/database
      - .env-docker/development/web
    depends_on:
      - database

  mailcatcher:
    image: yappabe/mailcatcher
    ports:
      - "1025:1025"
      - "1080:1080"

  database:
    image: postgres
    env_file:
      - .env-docker/development/database
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

volumes:
  db_data:
